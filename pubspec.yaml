name: fees
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 3.0.1+3
environment:
  sdk: '>=3.3.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  iconsax_flutter: ^1.0.0
  animate_do: ^2.0.0
  flutter_advanced_drawer: ^1.2.3+1
  flutter_svg_icons: ^0.0.1+4
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0
  animated_text_kit: ^4.2.2
  smooth_page_indicator: ^1.1.0
  provider:
  flutter_native_splash: 
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  http: 
  solana_web3: 
  google_fonts:
  flutter_smart_dialog: 
  awesome_notifications:
  shared_preferences:
  gap: ^3.0.1
  dots_indicator: ^3.0.0
  crypto_font_icons: ^1.0.1
  lottie: ^3.1.2
  local_auth: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/images/avatar.jpg
    - assets/images/avatar.jpg
    - assets/images/undraw_access_account_re_8spm.svg
    - assets/images/undraw_around_the_world_re_rb1p.svg
    - assets/images/undraw_bitcoin_p2p_re_1xqa.svg
    - assets/images/undraw_crypto_flowers_re_dyqo.svg
    - assets/images/undraw_eco_conscious_re_r2bs.svg
    - assets/images/undraw_mobile_payments_re_7udl.svg
    - assets/images/undraw_security_re_a2rk.svg
    - assets/images/undraw_time_management_re_tk5w.svg
    - assets/images/undraw_wallet_re_cx9u.svg
    - assets/images/avatar.jpg
    - assets/images/card-add.png
    - assets/images/element-3.png
    - assets/images/money-recive.png
    - assets/images/money-send.png
    - assets/Avatar.png
    - assets/images/faceAvatar.png
    - assets/images/money-recive.svg
    - assets/images/money-send.svg
    - assets/images/solana_logo.png
    - assets/images/usdticon.png
    - assets/animation/
    - assets/images/
    - assets/images/usd-coin-usdc-logo.svg

  fonts:
    - family: jbm
      fonts:
        - asset: fonts/JetBrainsMonoNerdFont-Bold.ttf
          weight: 700  # 700 correspond à FontWeight.bold
        - asset: fonts/JetBrainsMonoNerdFontMono-MediumItalic.ttf
          weight: 500  # 500 correspond à FontWeight.w500 (medium)
          style: italic
        - asset: fonts/JetBrainsMonoNerdFontMono-Thin.ttf
          weight: 100  # 100 correspond à FontWeight.w100 (thin)
        - asset: fonts/JetBrainsMonoNerdFontMono-Light.ttf
          weight: 300  # 300 correspond à FontWeight.w300 (light)
        - asset: fonts/JetBrainsMonoNerdFontMono-ExtraBoldItalic.ttf
          weight: 800  # 800 correspond à FontWeight.w800 (extra bold)
          style: italic
        - asset: fonts/JetBrainsMonoNerdFont-ExtraLight.ttf
          weight: 200  # 200 correspond à FontWeight.w200 (extra light)
        - asset: fonts/JetBrainsMonoNerdFont-Medium.ttf
          weight: 500  # 500 correspond à FontWeight.w500 (medium)

